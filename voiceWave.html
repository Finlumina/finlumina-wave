<html>

      body {
        margin: 0;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .dot {
        width: 6px;
        height: 16px;
        background-color: red;
        margin: 0 4px;
        border-radius: 3px;
        opacity: 0.4;

  </head>
  <body>

      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </body>
</html>
