<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wave {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 6px;
      height: 40px;
      width: 60px;
    }

    .bar {
      width: 6px;
      height: 20%;
      background-color: #00ADEF;
      border-radius: 3px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 20%; }
      50% { height: 100%; }
    }
  </style>
</head>
<body>
  <div class="wave">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</body>
</html>
