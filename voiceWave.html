<!DOCTYPE html>
<html lang="en" data-animate="false">
<head>
  <meta charset="UTF-8" />
  <title>Voice Wave</title>
  <style>
    html, body {
      margin: 0;
      background: transparent;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dot-container {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 6px;
      height: 20px;
      background-color: #00bcd4;
      border-radius: 4px;
      opacity: 0.5;
      transform: scaleY(1);
      transition: transform 0.2s, opacity 0.2s;
    }
  </style>
</head>
<body>
  <div class="dot-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    const dots = document.querySelectorAll(".dot");
    let animation;

    function startAnimation() {
      clearInterval(animation);
      animation = setInterval(() => {
        dots.forEach((dot, i) => {
          setTimeout(() => {
            dot.style.transform = "scaleY(1.6)";
            dot.style.opacity = "1";
          }, i * 100);
          setTimeout(() => {
            dot.style.transform = "scaleY(1)";
            dot.style.opacity = "0.5";
          }, i * 100 + 300);
        });
      }, 600);
    }

    function stopAnimation() {
      clearInterval(animation);
      dots.forEach(dot => {
        dot.style.transform = "scaleY(1)";
        dot.style.opacity = "0.5";
      });
    }

    // ðŸ‘‡ THIS WATCHES THE <html> ELEMENT, which Wix updates
    const observer = new MutationObserver(() => {
      const value = document.documentElement.getAttribute("data-animate");
      if (value === "true") {
        startAnimation();
      } else {
        stopAnimation();
      }
    });

    observer.observe(document.documentElement, { attributes: true });

    // âœ… Run once on load
    if (document.documentElement.getAttribute("data-animate") === "true") {
      startAnimation();
    } else {
      stopAnimation();
    }
  </script>
</body>
</html>
