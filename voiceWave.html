<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #dots {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 6px;
      height: 20px;
      background-color: red;
      border-radius: 3px;
      transform: scaleY(1);
      opacity: 0.5;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
  </style>
</head>
<body data-animate="false">
  <div id="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    const dots = document.querySelectorAll(".dot");

    function startAnimation() {
      console.log("Wave: Start animation");
      clearInterval(window.waveAnim);
      window.waveAnim = setInterval(() => {
        dots.forEach((dot, i) => {
          setTimeout(() => {
            dot.style.transform = "scaleY(1.6)";
            dot.style.opacity = "1";
          }, i * 100);
          setTimeout(() => {
            dot.style.transform = "scaleY(1)";
            dot.style.opacity = "0.5";
          }, i * 100 + 300);
        });
      }, 600);
    }

    function stopAnimation() {
      console.log("Wave: Stop animation");
      clearInterval(window.waveAnim);
      dots.forEach(dot => {
        dot.style.transform = "scaleY(1)";
        dot.style.opacity = "0.5";
      });
    }

    const observer = new MutationObserver(() => {
      const shouldAnimate = document.body.getAttribute("data-animate") === "true";
      console.log("Observer: data-animate =", shouldAnimate);
      if (shouldAnimate) startAnimation();
      else stopAnimation();
    });

    observer.observe(document.body, { attributes: true, attributeFilter: ["data-animate"] });

    // Trigger on load if already true
    if (document.body.getAttribute("data-animate") === "true") {
      startAnimation();
    }
  </script>
</body>
</html>
